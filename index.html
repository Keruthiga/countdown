<html>
    <head>
        <title>New Year Countdown</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Countdown<br> To <br><span>New Year</span></h1>
            <div id="countdown">
            <div class="container1">
                <div id="days"></div>
                <div id="text1">Days</div>
            </div>
            <div class="container1">
                <div id="hours"></div>
                <div id="text2">Hours</div>
            </div>
            <div class="container1">
                <div id="minutes"></div>
                <div id="text3">Minutes</div>
            </div>
            <div class="container1">
                <div id="seconds"></div>
                <div id="text4">Seconds</div>
            </div>
            </div>
            <script src="script.js"></script>
        </div>
    </body>
</html>
